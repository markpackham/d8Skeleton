node_revision_delete.admin_settings:
  path: 'admin/config/content/node_revision_delete'
  defaults:
    _form: '\Drupal\node_revision_delete\Form\NodeRevisionDeleteAdminSettings'
    _title: 'Node Revision Delete'
  requirements:
    _permission: 'administer node_revision_delete'
  options:
    _admin_route: TRUE

node_revision_delete.content_type_configuration_delete_confirm:
  path: '/admin/config/content/node_revision_delete/delete_config/{content_type}'
  defaults:
    _form: '\Drupal\node_revision_delete\Form\ContentTypeConfigurationDeleteForm'
  requirements:
    _permission: 'administer node_revision_delete'
  options:
    _admin_route: TRUE

node_revision_delete.content_type_revisions_delete_confirm:
  path: '/admin/config/content/node_revision_delete/delete_revisions/{content_type}'
  defaults:
    _form: '\Drupal\node_revision_delete\Form\ContentTypeRevisionsDeleteForm'
  requirements:
    _permission: 'administer node_revision_delete'
  options:
    _admin_route: TRUE

node_revision_delete.candidate_nodes:
  path: 'admin/config/content/node_revision_delete/candidate_nodes/{content_type}'
  defaults:
    _form: '\Drupal\node_revision_delete\Form\CandidateNodesForm'
    _title: 'Candidate Nodes'
  requirements:
    _permission: 'administer node_revision_delete'
  options:
    _admin_route: TRUE

node_revision_delete.candidate_nodes_revisions_delete_confirm:
  path: '/admin/config/content/node_revision_delete/candidate_nodes/{content_type}/delete_revisions/{nid}'
  defaults:
    _form: '\Drupal\node_revision_delete\Form\CandidateNodesRevisionsDeleteForm'
  requirements:
    _permission: 'administer node_revision_delete'
  options:
    _admin_route: TRUE

node_revision_delete.candidate_revisions:
  path: 'admin/config/content/node_revision_delete/candidate_nodes/{content_type}/candidate_revisions/{nid}'
  defaults:
    _form: '\Drupal\node_revision_delete\Form\CandidateRevisionsForm'
    _title: 'Candidate Revisions'
  requirements:
    _permission: 'administer node_revision_delete'
  options:
    _admin_route: TRUE
